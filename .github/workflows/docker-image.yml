name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the app
      run: dotnet build
    - name: Build the Docker image
      run: docker build --tag footballclubsmanager:$(date +%s) --file Dockerfile .
