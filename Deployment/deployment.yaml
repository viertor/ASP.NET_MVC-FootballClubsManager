apiVersion: apps/v1
kind: Deployment
metadata:
  name: footballclubsmanager
  labels:
    app: footballclubsmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: footballclubsmanager
  template:
    metadata:
      labels:
        app: footballclubsmanager
    spec:
      containers:
        - name: footballclubsmanager
          image: ghcr.io/viertor/asp.net_mvc-footballclubsmanager:k8s_training_krzysiek
          imagePullPolicy: Always 
          readinessProbe:
            exec:
              command: 
              - sh 
              - -cc
              - curl http://localhost:6000/FootballClubs/Details | grep "name\":\"RKS Radomsko"

