apiVersion: apps/v1
kind: Deployment
metadata:
  name: footballclubsmanager
  labels:
    app: footballclubsmanager
spec:
  selector:
    matchLabels:
      app: footballclubsmanager
  template:
    metadata:
      labels:
        app: footballclubsmanager
    spec:
      containers:
        - name: footballclubsmanager
          image: ghcr.io/viertor/asp.net_mvc-footballclubsmanager:k8s_training_kasia
          replicas: 3
        - name: new-nginx
          image: nginx
          replicas: 1
