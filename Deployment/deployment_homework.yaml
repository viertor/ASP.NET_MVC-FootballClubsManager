  labels:
    app: footballclubsmanagernew
spec:
  replicas: 1
  selector:
    matchLabels:
      app: footballclubsmanagernew
  template:
    metadata:
      labels:
        app: footballclubsmanagernew
    spec:
      containers:
        - name: footballclubsmanagernew
          image: ghcr.io/viertor/asp.net_mvc-footballclubsmanager:k8s_traning_new
