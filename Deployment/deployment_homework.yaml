apiVersion: apps/v1
kind: Deployment
metadata:
  name: footballclubsmanager
  labels:
    app: footballclubsmanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: footballclubsmanager
  template:
    metadata:
      labels:
        app: footballclubsmanager
    spec:
      containers:
        - name: footballclubsmanager
          image: ghcr.io/viertor/asp.net_mvc-footballclubsmanager:k8s_traning_lukasz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: footballclubsmanagernew
  labels:
    app: footballclubsmanagernew
spec:
  replicas: 1
  selector:
    matchLabels:
      app: footballclubsmanagernew
  template:
    metadata:
      labels:
        app: footballclubsmanagernew
    spec:
      containers:
        - name: footballclubsmanagernew
          imagePullPolicy: Always 
          readinessProbe:
            exec:
             command:
               - sh
               - -cc
               - curl htttp://localhost:5005/FootballClubs/Details |grep "name\":\"RKS Radomsko"
          image: ghcr.io/viertor/asp.net_mvc-footballclubsmanager:k8s_traning_new
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
             memory: "128Mi"
             cpu: "500m"
        
